<div class="container">
    <div class="row inputTextBar">
        <div class="col-md-3"></div>
        <div class="col-md-6 ">
            <h1 class="inputBar indexText">
                {{texts.heading}}
            </h1>

            <form>
                <div class="input-group inputBar">
                    <input #course type="text" class="form-control" placeholder="Search for course...">
                    <div class="input-group-btn">
                        <button class="btn btn-default" (click)="searchCourse(course.value)"><i class="glyphicon glyphicon-search"></i></button>
                    </div>
                </div>
            </form>

        </div>
        <div class="col-md-3"></div>
    </div>
</div>
