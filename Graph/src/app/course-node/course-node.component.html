<div *ngFor="let course of testData" class="node">
    <div class="heading">
        <p class="course"> {{course._source.name_sv}} </p>
    </div>
    <div class="content">
        <p> {{course._source.courseID}} </p>
        <p> {{course._source.hp}} hp </p>
        <a href="{{course._source.href}}" class="link"> Course information </a>
    </div>
</div>
